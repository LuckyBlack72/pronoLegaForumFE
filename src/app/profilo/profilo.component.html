<app-toolbar></app-toolbar>

<div class="w-100 h-100 m-0 py-3">

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form name="form" (ngSubmit)="checkPasswordToConfirmSave()" #f="ngForm" novalidate>

          <div class="form-group text-left">
              <label for="nickname"><span class="badge badge-success">Nickname</span></label>
              <input type="text" class="form-control" name="nickname" [(ngModel)]="nicknameV" #nickname="ngModel" required disabled/>
          </div>

          <div class="form-group text-left">
            <label for="email"><span class="badge badge-success">Indirizzo Email</span></label>
            <input type="email" class="form-control" name="email" [(ngModel)]="emailV" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email obbligatoria</div>
          </div>

          <div class="form-group text-left">
              <label for="password"><span class="badge badge-success">Password</span></label>
              <input type="password" class="form-control" name="password" [(ngModel)]="passwordV" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password obbligatoria</div>
          </div>

          <div class="form-group text-left">
            <label for="passwordConf"><span class="badge badge-success">Ripeti Password</span></label>
            <input type="password" class="form-control" name="passwordConf" [(ngModel)]="passwordConfV" #passwordConf="ngModel" required />
            <div *ngIf="f.submitted && !passwordConf.valid" class="help-block">Password Obbligatoria</div>
          </div>
          
          <div class="form-group">
              <button *ngIf="!loginbutton" [disabled]="loading" class="btn btn-primary">Salva</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
