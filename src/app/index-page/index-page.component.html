  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group text-left">
                <label for="nickname"><span class="badge badge-success">Nickname</span></label>
                <input type="text" class="form-control" name="nickname" [(ngModel)]="nicknameV" #nickname="ngModel" required />
                <div *ngIf="f.submitted && !nickname.valid" class="help-block">Nickname obbligatorio</div>
            </div>

                <label for="password"><span class="badge badge-success">Password</span></label>
                <input type="password" class="form-control" name="password" [(ngModel)]="passwordV" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password obbligatoria</div>
            </div>
